apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.3"
  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 25
    versionCode
    versionName "1.0"1
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}

allprojects {
  repositories {
    jcenter()
    maven { url "$projectDir/../../react-native/android" }
  }
}

dependencies {
  compile 'com.facebook.react:react-native:+'
  final checkoutVersion = "2.x.x"
  implementation "com.adyen.checkout:ui:${checkoutVersion}"
}
